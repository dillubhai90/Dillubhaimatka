<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Join Telegram</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #000000, #0a0a0a);
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: Arial, sans-serif;
}

.box {
    text-align: center;
}

.logo {
    width: 130px;
    border-radius: 50%;
    margin-bottom: 20px;
}

h1 {
    color: #fff;
    font-size: 32px;
    margin-bottom: 30px;
}

.btn {
    display: inline-block;
    padding: 15px 40px;
    font-size: 20px;
    color: #fff;
    background: #0088cc;
    border-radius: 50px;
    text-decoration: none;
    box-shadow: 0 0 15px #0088cc;
    animation: zoom 1.5s infinite;
}

@keyframes zoom {
    0% { transform: scale(1); box-shadow: 0 0 10px #0088cc; }
    50% { transform: scale(1.1); box-shadow: 0 0 30px #00bfff; }
    100% { transform: scale(1); box-shadow: 0 0 10px #0088cc; }
}
</style>
</head>

<body>
<div class="box">
    <img src="LOGO_IMAGE_URL" class="logo">
    <h1>PANKAJ BHARDWAJ</h1>
    <a href="https://t.me/YOUR_TELEGRAM_LINK" class="btn">
        Join Telegram
    </a>
</div>
</body>
</html>
